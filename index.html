<!DOCTYPE html>
<html lang="en" >
  <head>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Codystar|Press+Start+2P|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beep! Boop!</title>
  </head>
  <body>
    <div class="container">

      <div class="row input-fields">

        <div class="col-md-3">

          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter a number" id="user-input">

            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="submit" id="go-button">Go!</button>
              <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="sr-only">Toggle Dropdown</span></button>

              <div class="dropdown-menu">
                <div class="form-group form-check" id="order-toggle">
                  <input type="checkbox" class="form-check-input" id="reverse-order">
                  <label class="form-check-label" for="reverse-order">Reverse order</label>
                </div>
              </div>

            </div>

          </div>
        </div>

        <div class="col-md-3">
          <div class="input-group mb-3">
            <span>Name: <br/></span>
            <input type="text" class="form-control" placeholder="Name (optional)" id="name-input">
          </div>
        </div>

        <div class="col-md-2">
          <button type="button" class="btn btn-light" id="one-line-btn">Compress output</span></button>
        </div>

        <div class="col-md-3">
        </div>

        <div class="col-md-1">
          <button type="button" class="btn btn-secondary" id="reset">Reset</span></button>
        </div>


      </div>

      <div class="output">
      </div>

    </div>
  </body>
</html>
